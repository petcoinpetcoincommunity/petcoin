<!DOCTYPE html>
<html>
<head>
    <title>Invite and Earn Coin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Invite and Earn Coin</h1>
        <p>Per successful invite, earn 500 coins</p>
        <button>Generate Invite Link</button>
        <p>Total coins earned: <span id="coinCount">0</span></p>
    </div>
</body>
</html>
