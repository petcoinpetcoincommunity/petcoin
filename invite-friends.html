<!DOCTYPE html>
<html>
<head>
    <title>Invite Friends</title>
</head>
<body>
    <p>Share this invite link: <span id="inviteLink"></span></p>
    <button onclick="copyInviteLink()">Copy Invite Link</button>
    <p>Successfully invited friends will earn you 50 reward points.</p>
    <p id="rewardPoints">Your current reward points: 100</p>

    <script>
        let rewardPoints = 100;

        function generateInviteLink() {
            // Code to generate invite link
            document.getElementById("inviteLink").innerText = "yourinvite.link/example123";
        }

        function copyInviteLink() {
            // Code to copy invite link
            var inviteLink = document.getElementById("inviteLink");
            inviteLink.select();
            document.execCommand("copy");
            alert("Invite link copied!");
        }

        function updateRewardPoints() {
            rewardPoints += 50;
            document.getElementById("rewardPoints").innerText = "Your current reward points: " + rewardPoints;
        }

        generateInviteLink();
    </script>
</body>
</html>
