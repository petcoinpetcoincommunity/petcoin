<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Program</title>
</head>
<body>
    <h1>Referral Program</h1>

    <p>Welcome to our referral program! Invite your friends to join us.</p>

    <p>Your invite link:</p>
    <input type="text" value="https://petcoinpetcoincommunity.github.io/petcoin" id="inviteLink">
    <button onclick="copyInviteLink()">Copy Invite Link</button>

    <script>
        function copyInviteLink() {
            var inviteLink = document.getElementById('inviteLink');
            inviteLink.select();
            document.execCommand('copy');
            alert('Invite link copied to clipboard: ' + inviteLink.value);
        }
    </script>
</body>
</html>
