<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Community Referral</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-2xl shadow-xl p-6">
            <div class="flex items-center justify-between mb-6">
                <h1 class="text-2xl font-bold text-gray-800">Pet Community Rewards</h1>
                <img src="/api/placeholder/50/50" alt="Bot Logo" class="w-12 h-12 rounded-full">
            </div>

            <div class="mb-4 bg-blue-50 p-4 rounded-lg">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-blue-600 font-semibold">Referral Link</span>
                    <button onclick="copyReferralLink()" class="text-blue-500 hover:text-blue-700">
                        <i class="ri-file-copy-line"></i>
                    </button>
                </div>
                <input 
                    type="text" 
                    id="referralLink" 
                    value="https://t.me/Petcommunity_bot?start=REF_USER123" 
                    class="w-full p-2 border rounded-md bg-blue-100 text-blue-800"
                    readonly
                >
            </div>

            <div class="grid grid-cols-2 gap-4 mb-6">
                <div class="bg-green-50 p-4 rounded-lg">
                    <h3 class="text-sm text-green-700 mb-2">Total Referrals</h3>
                    <div class="flex items-center">
                        <i class="ri-group-line mr-2 text-green-600"></i>
                        <span id="totalReferrals" class="font-bold text-green-800">12</span>
                    </div>
                </div>
                <div class="bg-purple-50 p-4 rounded-lg">
                    <h3 class="text-sm text-purple-700 mb-2">Earned Rewards</h3>
                    <div class="flex items-center">
                        <i class="ri-gift-line mr-2 text-purple-600"></i>
                        <span id="earnedRewards" class="font-bold text-purple-800">$60</span>
                    </div>
                </div>
            </div>

            <div class="mb-6">
                <h2 class="text-lg font-semibold mb-3">Referred Friends</h2>
                <div id="friendsList" class="space-y-3">
                    <div class="flex items-center bg-gray-100 p-3 rounded-lg">
                        <img src="/api/placeholder/40/40" class="w-10 h-10 rounded-full mr-3">
                        <div>
                            <p class="font-medium">John Doe</p>
                            <p class="text-sm text-gray-500">Joined 2 weeks ago</p>
                        </div>
                    </div>
                    <div class="flex items-center bg-gray-100 p-3 rounded-lg">
                        <img src="/api/placeholder/40/40" class="w-10 h-10 rounded-full mr-3">
                        <div>
                            <p class="font-medium">Alice Smith</p>
                            <p class="text-sm text-gray-500">Joined 1 month ago</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="space-y-3">
                <button 
                    onclick="shareReferral()" 
                    class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition flex items-center justify-center"
                >
                    <i class="ri-share-line mr-2"></i> Share Referral
                </button>
                <a href="https://t.me/Petcommunity_bot" target="_blank" class="w-full bg-green-500 text-white py-3 rounded-lg hover:bg-green-600 transition flex items-center justify-center">
                    <i class="ri-telegram-line mr-2"></i> Open Bot
                </a>
            </div>
        </div>
    </div>

    <script>
        function copyReferralLink() {
            const referralLink = document.getElementById('referralLink');
            navigator.clipboard.writeText(referralLink.value).then(() => {
                alert('Referral link copied!');
            });
        }

        function shareReferral() {
            const referralLink = document.getElementById('referralLink').value;
            if (navigator.share) {
                navigator.share({
                    title: 'Join Pet Community',
                    text: 'Earn rewards by joining through my referral!',
                    url: referralLink
                });
            } else {
                alert('Share not supported on this device');
            }
        }
    </script>
</body>
</html>
