
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invite Friends</title>
</head>
<body>
<h1>Invite Friends to Join PetCoin Community</h1>

<p>Website URL: <a href="https://petcoinpetcoincommunity.github.io">https://petcoinpetcoincommunity.github.io</a></p>

<p>Invite Link Generator:</p>
<input type="text" id="inviteLink" value="" readonly>
<button onclick="generateInviteLink()">Generate Invite Link</button>

<p><button onclick="copyInviteLink()">Copy Invite Link</button></p>

<p>Reward Points per Invite: 10</p>
<p id="rewardPoints">Reward Points: 0</p>

<script>
function generateInviteLink() {
    var inviteLink = location.href + "/invite?code=ABC123"; // You can generate a unique code here
    document.getElementById("inviteLink").value = inviteLink;
}

function copyInviteLink() {
    var copyText = document.getElementById("inviteLink");
    copyText.select();
    copyText.setSelectionRange(0, 99999); 
    document.execCommand("copy");
    alert("Invite Link copied: " + copyText.value);
}

// Example function to add reward points automatically
var rewardPoints = 500;

function addRewardPoints(500) {
    rewardPoints += 10; // Reward points for each invite
    document.getElementById("rewardPoints").innerText = "Reward Points: " + rewardPoints;
}
</script>
</body>
</html>
