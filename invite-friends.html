<!DOCTYPE html>
<html>
<head>
    <title>Invite Friends</title>
</head>
<body>
    <h1>Invite Friends</h1>
    <p>Click the button below to generate your invite link:</p>
    <button id="generate-link">Generate Invite Link</button>
    <p id="invite-link"></p>

    <script>
        document.getElementById('generate-link').addEventListener('click', function() {
            var userIdentifier = Math.random().toString(36).substring(7); // Generate a random user identifier
            var inviteLink = window.location.origin + '/invite/' + userIdentifier; // Create the invite link
            document.getElementById('invite-link').textContent = inviteLink; // Display the invite link
        });
    </script>
</body>
</html>
